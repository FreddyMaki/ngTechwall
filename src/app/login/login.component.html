<!--Formulaire de type Angular donc il faut mettre le type ngForm-->
<form #loginFormulaire="ngForm">
  <!--input de type Angular Email-->
  <label for="inputMail" >Email</label>
  <input
    #inputMail="ngModel"
    email required
    id="inputMail"
    ngModel name="email"
    class="form-control">
    <div *ngIf="inputMail.invalid && inputMail.dirty" class="alert alert-danger">
     Votre mail n'est pas valide
    </div>

  <label for="pwd" >Password</label>
  <input
    #pwdInput="ngModel"
    required
    type="password"
    minlength="4"
    id="pwd"
    ngModel name="password"
    class="form-control">
  <div *ngIf="pwdInput.invalid && pwdInput.touched" class="alert alert-danger">
    Le mot de passe doit avoir au minimum 4 caract√®res!
  </div>

  <button [disabled]="loginFormulaire.invalid" class="btn btn-primary" (click)="login(loginFormulaire.value)">Se connecter</button>
</form>
