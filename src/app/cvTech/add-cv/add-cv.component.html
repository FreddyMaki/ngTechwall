<!-- On va faire en sorte que Angular détecte ce formulaire en lui donnant comme attribut ngForm et propriété ngModel dans Input -->
<div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>


<form #formulaire="ngForm">
  <label for="inputName">Name</label>
  <input required type="text" ngModel name="name" class="form-control">

  <label for="inputFirstName">First name</label>
  <input required id="inputFirstName" type="text" ngModel name="firstname" class="form-control">

  <label for="inputjob">job</label>
  <input  required id="inputjob" type="text" ngModel name="job" class="form-control">

  <label for="inputAge">Age</label>
  <input required min="0" max="170" id="inputAge" type="number" ngModel name="age" class="form-control">

  <label for="inputCin">Cin</label>
  <input required id="inputCin" type="number" ngModel name="cin" class="form-control">

  <!-- required, dans add.css j'ai mis ng-invalid avec la couleur red -->
  <label  for="inputPath">path</label>
  <input  id="inputPath" type="text" ngModel name="path"class="form-control">

  <button  [disabled]="formulaire.invalid" (click)="addPerson(formulaire)" class="btn btn-primary">Envoyer</button>


</form>
